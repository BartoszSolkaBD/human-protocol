schema {
  query: Root
}

interface Node {
  id: String!
}

# Directs the executor to query only when the field exists.
directive @ifdef on FIELD

scalar I64

type EscrowData implements Node { #Escrow
  #chainId: String!
  address: String! #Bytes
  amountPaid: ID! #BigInt
  balance: ID! #BigInt
  count: ID! #BigInt
  factoryAddress: String! #Bytes
  finalResultsUrl: String #String
  id: String! #ID
  intermediateResultsUrl: String #String
  jobRequesterId: String #String
  launcher: String! #Bytes
  manifestHash: String
  manifestUrl: String
  recordingOracle: String #Bytes
  recordingOracleFee: ID #BigInt
  reputationOracle: String #Bytes
  reputationOracleFee: ID #BigInt
  exchangeOracle: String #Bytes
  exchangeOracleFee: ID #BigInt
  status: String # String!
  token: String! #Bytes
  totalFundedAmount: ID! #BigInt
  createdAt: String! #BigInt
}

type Root {
  escrow(id: String!): EscrowData
  escrows(where: EscrowWhereInput): [EscrowData!]
}

input EscrowWhereInput {
  launcher: String
  launcher_in: [String!]
  launcher_contains: String
  exchangeOracle: String
  exchangeOracle_in: [String!]
  exchangeOracle_starts_with: String
  exchangeOracle_contains: String
  recordingOracle: String
  recordingOracle_in: [String!]
  recordingOracle_starts_with: String
  recordingOracle_contains: String
  reputationOracle: String
  reputationOracle_in: [String!]
  reputationOracle_starts_with: String
  reputationOracle_contains: String
  jobRequesterId: String
  jobRequesterId_in: [String!]
  jobRequesterId_starts_with: String
  jobRequesterId_contains: String
  status: String
  status_in: [String!]
  createdAt_gte: String
  createdAt_lte: String
}