schema {
  query: Root
}

interface Node {
  id: String!
}

# Directs the executor to query only when the field exists.
directive @ifdef on FIELD

scalar I64

type Leader implements Node {
  id: String!,
  address: String!,
  amountStaked: ID!,
  amountAllocated: ID!,
  amountLocked: ID!,
  lockedUntilTimestamp: ID!,
  amountWithdrawn: ID!,
  amountSlashed: ID!,
  reputation: ID!,
  reward: ID!,
  amountJobsLaunched: ID!,
  role: String,
  fee: ID,
  publicKey: String,
  webhookUrl: String,
  url: String,
}

type Root {
  leader(id: String!): Leader
  leaders(where: LeaderWhereInput): [Leader!]
}

input LeaderWhereInput {
  role: String
  role_in: [String!]
  role_contains: String
}